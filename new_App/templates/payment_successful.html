{% extends 'base.html' %}
{% load static%}
{% block title %}Payment successfull{% endblock %}

{% block content %}
<style>
  .checkmark-circle {
    width: 100px;
    height: 100px;
    position: relative;
    display: block;
    margin: 10px auto;
}
.checkmark-circle .background {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #28a745;
    position: absolute;
    top: 0;
    left: 0;
    animation: pop-in 0.5s ease;
}
.checkmark-circle .checkmark {
    width: 28px;
    height: 56px;
    display: block;
    position: absolute;
    top: 20px;
    left: 35px;
    border: solid white;
    border-width: 0 8px 8px 0;
    transform: rotate(45deg);
    animation: draw 0.5s ease 0.5s forwards;
    opacity: 0;
}
@keyframes pop-in {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
@keyframes draw {
    0% {
        height: 0;
        width: 0;
        opacity: 1;
    }
    100% {
        height: 56px;
        width: 28px;
        opacity: 1;
    }
}
</style>
<div class="container mt-5">
  <div class="card text-center">
      <div class="card-body">
          <div class="checkmark-circle">
              <div class="background"></div>
              <div class="checkmark"></div>
          </div>
          <h2>Payment Successful</h2>
          <p>Thank you for your payment. A receipt has been sent to your email.</p>
          <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
      </div>
  </div>
</div>
{% endblock %}
