{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Regsiter{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Register</h2>
  <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
